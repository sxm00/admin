<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.4.js"></script>
</head>
<body>
<div class="header">
    <div class="log">
        <img src="./image/log.png" alt="">
    </div>
    <div class="header_left">
      <span>基础版 | English</span>
    </div>
</div>
<div class="content">
    <div class="yun1"></div>
    <div class="yun2"></div>
    <div class="yun3"></div>
    <div class="bird"></div>
    <div class="tree"></div>
    <div class="yun4"></div>
    <div class="yun5"></div>
    <div class="star"></div>
    <div class="sun"></div>
    <div class="light1"></div>
    <div class="light2"></div>
    <div class="light4"></div>
    <div class="light3"></div>
    <div class="light5"></div>
    <div class="light6"></div>
    <div class="rectangle">
      <div class="Rlog">
          <img src="./image/log.png" alt="">
      </div>
        <ul class="login">
            <li class="Ruser">
                <input type="text" placeholder="请输入用户名" class="Ruser_inpt1" value="" id="loginCode">
            </li>
            <li class="Ruser1">
                <input type="password" placeholder="请输入密码" class="Ruser_inpt1" value="" id="password">
            </li>
            <li class="Ruser2">
                <input type="text" placeholder="请输入验证码" class="Ruser_inpt0">
            </li>
            <li class="Ruser0">
                <span id="loginBtn">登录</span>
            </li>
        </ul>
         <div class="modifine">
             <span class="M0"></span>
             <span class="M1"><a href="">记住密码？</a></span>
             <span class="M2"><a href="">忘记密码？</a></span>
         </div>
    </div>

</div>
<footer>
    <p>© Copyright 2016 - 2017 中科益盛 版权所有 www.casup.cn</p>
</footer>
<script type="text/javascript">
$("#loginBtn").click(function () {
    var user=new Object();
    user.loginCode=$.trim($("#loginCode").val());
    user.password=$.trim($("#password").val());
    if (user.loginCode=="" || user.loginCode == null){
        alert("用户名不能为空")
    }else if (user.password == "" || user.password == null){
        alert("密码不能为空")
    }else {
        $.ajax({
            type:'POST',
            url:'http://www.wmmwork.club/admin/login/login',
            cache: false,
            data:{
               username:$("#loginCode").val(),
                password:$("#password").val()
            },
            dataType:"json",
            error:function (result) {
                alert(result.data);
            },
            success:function (result) {
                if(result.status){
                    window.location.href = 'index.html';
                }else{
                    console.log(result.data);
                    console.log($("#loginCode").val())
                    console.log($("#password").val())
                }
            }
        })
    }
})

</script>
</body>
</html>
